apply plugin: 'java'

repositories {
	google()
	jcenter()
	mavenCentral()
}

dependencies {
	implementation 'com.stripe:stripe-android:14.2.1'
    implementation 'com.android.volley:volley:1.1.1'
}

configurations.all {
  transitive = false
}

task getDeps(type: Copy) {
	from sourceSets.main.runtimeClasspath
	into 'lib/'
}
